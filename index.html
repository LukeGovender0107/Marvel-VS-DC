<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose Your Side</title>
</head>
<body class="choose-side-body">
  <div class="choose-container">
    <h1 class="choose-title">CHOOSE YOUR SIDE</h1>

    <div class="factions">

      <a href="Marvel/marvel-quiz.html" class="side-card marvel-card" onclick="setSide('marvel')">
        <img src="Images/Marvel.webp" alt="Marvel Logo" />
      </a>

      <a href="DC/dc-quiz.html" class="side-card dc-card" onclick="setSide('marvel')">
        <img src="Images/DC_Start.jpg" alt="DC Logo" />
      </a>
    </div>
  </div>

<script>
  function setSide(side) {
    localStorage.setItem("heroSide", side);
  }

  const savedSide = localStorage.getItem("heroSide");
  if (savedSide) {
    window.location.href = `${savedSide}/${savedSide}-quiz.html`;
  }
</script>

</body>
</html>
